<!-- toast in case there is an error while logging -->
<p-toast position="top-right" key="tr" />

<div *ngIf="!isloading" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username"
                                placeholder="admin OR user" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control"
                                [(ngModel)]="password" placeholder="123" required>
                        </div>
                        <button type="button" [disabled]="!username || !password" class="btn btn-primary btn-block mt-3"
                            (click)="login()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- loading spinner -->
<div *ngIf="isloading" class="d-flex justify-content-center align-items-center loading-container">
    <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)"
        animationDuration=".5s"></p-progressSpinner>
</div>
