<p-table [value]="invoices" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Total number of items</th>
            <th>Total amount</th>
            <th>Payment Status</th>
            <th>Payment Type</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-invoice>
        <tr>
            <td>{{ invoice?.id }}</td>
            <td>{{ invoice?.items?.length }}</td>
            <td>{{ calcTotalPrice(invoice) }}</td>
            <td>{{ invoice?.paymentStatus }}</td>
            <td>{{ invoice?.paymentType}}</td>
            <td>
                <button class="mx-1"><i class="pi pi-pencil" style="font-size: 1rem"></i></button>
                <button class="mx-1"><i class="pi pi-trash" style="font-size: 1rem"></i></button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">
                <p>No data to preview</p>
            </td>
        </tr>
    </ng-template>
</p-table>
